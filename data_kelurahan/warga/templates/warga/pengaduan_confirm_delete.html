<!DOCTYPE html>
<html>
<head>
    <title>Konfirmasi Hapus Pengaduan</title>
</head>
<body>
    <h1>Hapus Pengaduan</h1>
    <p>Apakah Anda yakin ingin menghapus pengaduan berikut?</p>

    <p><strong>Judul:</strong> {{ object.judul }}</p>
    <p><strong>Pelapor:</strong> {{ object.pelapor.nama_lengkap }}</p>
    <p><strong>Status:</strong> {{ object.get_status_display }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Ya, Hapus</button>
        <a href="{% url 'pengaduan-list' %}">Batal</a>
    </form>
</body>
</html>
